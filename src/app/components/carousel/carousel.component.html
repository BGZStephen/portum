<div id="carousel-{{id}}" class="carousel">
  <div class="slides-container" [ngStyle]="slideContainerStyle()">
    <div class="slide" *ngFor="let slide of options.slides" [ngStyle]="slidesStyle()">
      <div class="slide-content">
        <h2 class="slide-header">
          {{slide.header}}
        </h2>
        <p>
          {{slide.content}}
        </p>
      </div>
    </div>
  </div>
</div>
